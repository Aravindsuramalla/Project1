<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="myjs.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="fr" onsubmit="print()">
        <body class="body">
            <div id="box" class="container">
                <h1>Book a Call</h1><br>
                <p><b>Book a call slot and our representative will call you within 1hr of selected time</b></p><br>
                <hr style="color:black">
                <label for="name" style="margin-left: 120px;" >Name:</label><br>
                <input type="text" name="name" id="name" size="89" placeholder="Enter name" required><br>
                <label for="email" style="margin-left: 120px;">Email:</label><br>
                <input type="email" name="email" id="email" size="89" placeholder="Enter Email Id" required><br>
                <label for="Phone" style="margin-left: 120px;">Phone:</label><br>
                <input type="text" name="Phone" id="Phone" style="width: 695px;" maxlength='10' placeholder="Enter Mobile Number" required><br>
                <label for="tfc" style="margin-left: 120px;">Time for Call:</label><br>
                <input type="Date" name="tfc" id="tfc" style="width:345px;" placeholder="Select Date" required>
                <input type="time" name="time" id="time" style="width: 345px;" placeholder="Select Time" required><br><br>
                <input type="submit" name="getacall" id="getacall" value="Get a call" style="width: 696px;"><br><br>
                <!--<ul class="items">
                    <li>hello</li>
                    <li>item2</li>
                    <li>item3</li>
                </ul>-->
            </div>
        </body>
    </form>
</body>
</html>
